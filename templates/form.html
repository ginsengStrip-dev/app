<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titanic Prediction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(120deg, #c2e9fb 0%, #a1c4fd 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
      padding: 10px;
    }

    .Header {
      text-align: center;
      color: #224e7a;
      font-size: 2em;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .f1 {
      background: #fff;
      padding: 16px 18px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(34, 78, 122, 0.12);
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 85vh;
      overflow-y: auto;
    }

    .f1 label,
    .f1 input,
    .f1 select {
      font-size: 1em;
    }

    .f1 input[type="number"],
    .f1 select {
      width: 100%;
      padding: 7px 8px;
      border: 1px solid #bcd3ec;
      border-radius: 5px;
      background: #f4f8fb;
      transition: border 0.2s;
    }

    .f1 input[type="number"]:focus,
    .f1 select:focus {
      border-color: #3777c7;
      outline: none;
      background: #eef6fb;
    }

    .f1 input[type="submit"] {
      background: linear-gradient(90deg, #3777c7 60%, #7fd8fa 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      padding: 9px 0;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 3px 14px rgba(55, 119, 199, 0.10);
      transition: background 0.2s;
      margin-top: 6px;
    }

    .f1 input[type="submit"]:hover {
      background: linear-gradient(90deg, #285284 60%, #69b3e7 100%);
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 45%;
    }

@media (max-width: 900px) {
  .container {
    max-width: 100%;
    padding: 12px;
  }

  .Header {
    font-size: 2.4em;
    margin-bottom: 16px;
  }

  .f1 {
    padding: 28px 22px;
    border-radius: 18px;
    gap: 16px;
  }

  .f1 label {
    font-size: 1.15em;
  }

  .f1 input[type="number"],
  .f1 select {
    font-size: 1.15em;
    padding: 14px 16px;
  }

  .f1 input[type="submit"] {
    font-size: 1.4em;
    padding: 16px 0;
    font-weight: 600;
  }

  .form-group {
    min-width: 100%;
  }

  .row {
    flex-direction: column;
    gap: 14px;
  }
}




  </style>
</head>
<body>
  <div class="container">
    <h2 class="Header">Passenger Info</h2>
    <form class="f1" action="/predict" method="post">
      <label for="Pclass">Class:</label>
      <input type="number" name="Pclass" id="Pclass" placeholder="Chose 1 or 2 or 3" required>

      <div class="row">
        <div class="form-group">
          <label for="Age">Age:</label>
          <input type="number" name="Age" step="any" id="Age" placeholder="1 to 100" required>
        </div>

        <div class="form-group">
          <label for="Fare">Fare:</label>
          <input type="number" name="Fare" step="any" id="Fare" placeholder="eg 10.5" required>
        </div>
      </div>

      <label for="SibSp">SibSp:</label>
      <input type="number" name="SibSp" id="SibSp" required>

      <label for="Parch">Parch:</label>
      <input type="number" name="Parch" id="Parch" required>

      <div class="row">
        <div class="form-group">
          <label for="Sex">Sex:</label>
          <select name="Sex" id="Sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Embarked">Embarked:</label>
          <select name="Embarked" id="Embarked">
            <option value="C">Cherbourg</option>
            <option value="Q">Queenstown</option>
            <option value="S">Southampton</option>
          </select>
        </div>
      </div>

      <input type="submit" value="Predict">
    </form>
  </div>
</body>
</html>
