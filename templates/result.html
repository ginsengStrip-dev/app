<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #c2e9fb 0%, #a1c4fd 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .result-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .result-container h2 {
      color: #224e7a;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .result-container p {
      font-size: 1.4em;
      color: #444;
      margin-bottom: 20px;
    }

    .result-container a {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(90deg, #3777c7, #7fd8fa);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .result-container a:hover {
      background: linear-gradient(90deg, #285284, #69b3e7);
    }

    @media (max-width: 500px) {
      .result-container {
        padding: 20px;
      }

      .result-container h2 {
        font-size: 1.6em;
      }

      .result-container p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h2>Prediction:</h2>
    <p>{{ result }}</p>
    <a href="/">Try Again</a>
  </div>
</body>
</html>
